<!DOCTYPE html>
<html>

<head>
    <title>inputs-tab</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/resets/yotako-reset-v1.1.0.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="main-wrapper">
        <div class="inputstabunsupported0 unsupported">
            <p class="style0">Select Product Category</p>
            <div class="inputstabunsupported0unsupported2 unsupported"></div>
            <p class="style1">Your Ex-Factory Cost</p><input class="style3" type="text">
            <p class="style2">Your Selling Price</p><input class="style5" type="text">
            <p class="style7">Item Height / Width / Length</p>
            <div class="inputstabunsupported0row7"><input class="style8" type="text"><input class="style10" type="text"><input class="style12" type="text"></div>
            <p class="style14">Ship to Amazon Cost</p><input class="style15" type="text">
            <p class="style17">Shipping Size</p>
            <div class="inputstabunsupported0row11"><input class="inputstabunsupported0row11radiobutton0" type="radio">
                <p class="style18">Small Size</p><input class="inputstabunsupported0row11radiobutton1" type="radio">
                <p class="style19">Standard Size</p>
            </div>
            <div class="inputstabunsupported0row12"><input class="inputstabunsupported0row12radiobutton2" type="radio">
                <p class="style20">Over Size</p><input class="inputstabunsupported0row12radiobutton3" type="radio">
                <p class="style21">Heavy & Bulky Size</p>
            </div>
            <p class="style24">Select Item Weight</p>
            <div class="inputstabunsupported0unsupported1 unsupported"></div><button class="style22"><p class="style23">Submit</p></button></div>
    </div>
</body>

</html>
